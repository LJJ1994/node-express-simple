<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="ajax.js"></script>
	<style>
		.container{
			position:absolute;
			height: 300px;
			width: 300px;
			background: #afafcc;
			left:40%;
		}
		.input{
			text-align: center
		}
	</style>
	<script>
		window.onload = function(){
			var oUser = document.getElementById('user');
			var oPass = document.getElementById('pass');
			var btn = document.getElementById('btn');

			btn.onclick = function(){
				ajax({
					url: '/login',
					data: {user: oUser.value, pass: oPass.value},
					success: function(str){
						var json = eval('('+str+')');
							if(json.ok){
								alert('登录成功');
							}else{
								alert('登录失败:'+json.msg);
						}
					},
					error: function(){
						alert('通信失败');
					}
				});
			};
		};
	</script>
</head>
<body>
	<div class="container">
		用户:<input class="input" type="text" id="user"><br>
		密码:<input class="input" type="password" id="pass"><br>
		<input class="input" type="button" id="btn" value="提交">
	</div>
</body>
</html>
